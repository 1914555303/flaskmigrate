<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/mydefine.css">
</head>
<body>
    <div class="m-container-small m-paded-tb-big">
        <form class="ui form" method="post">
          <div class="field">
            <label>用户名</label>
            <input class="input" type="text" name="username" id="id_username" maxlength="128" placeholder="Username">
          </div>
          <div class="field">
            <label>密码</label>
            <input class="input" type="password" name="password" id="id_password" maxlength="320" minlength="6" placeholder="Password">
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>I agree to the Terms and Conditions</label>
            </div>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
    </div>
     <span style="color: red"><p>{{ errnos }}</p></span>
</body>
</html>
